<html lang="es">

<body class="bg-gray-100 text-gray-800">

                    <li><a href="#" class="hover:text-blue-600">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HERO -->
    <section class="bg-white py-16">
        <div class="max-w-6xl mx-auto text-center px-6">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Testimonios Reales</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Un pequeño playground para probar la UI y el embed del componente de testimonios.

<iframe

    allowfullscreen

    <!-- FOOTER -->
    <footer class="bg-white py-10 border-t mt-16">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">

            <div class="flex items-center gap-2 mb-4 md:mb-0">
                <img src="logo.png" alt="logo" class="h-8 w-auto">
                <span class="font-bold text-lg">Mi Proyecto</span>
            </div>

            <ul class="flex gap-6 mb-4 md:mb-0">
                <li><a href="#" class="hover:text-blue-600">Inicio</a></li>
                <li><a href="#" class="hover:text-blue-600">Blog</a></li>
                <li><a href="#" class="hover:text-blue-600">Contacto</a></li>

                <li><a href="#" class="hover:text-blue-600"><i class="fa-brands fa-instagram"></i></a></li>
